<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f7;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2d89ef;
      color: white;
      padding: 15px;
      text-align: center;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background: #2d89ef;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    .present {
      background: #28a745;
      color: white;
    }

    .absent {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Attendance Tracker</h1>
  </header>

  <table>
    <tr>
      <th>Roll No</th>
      <th>Student Name</th>
      <th>Status</th>
    </tr>
    <tr>
      <td>01</td>
      <td>Amit Sharma</td>
      <td>
        <button class="btn present">Present</button>
        <button class="btn absent">Absent</button>
      </td>
    </tr>
    <tr>
      <td>02</td>
      <td>Neha Gupta</td>
      <td>
        <button class="btn present">Present</button>
        <button class="btn absent">Absent</button>
      </td>
    </tr>
    <tr>
      <td>03</td>
      <td>Rahul Verma</td>
      <td>
        <button class="btn present">Present</button>
        <button class="btn absent">Absent</button>
      </td>
    </tr>
  </table>
</body>
</html>
